<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Memory Game</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- My Files -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="difficulty">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div id="gameStats">
        <p>Clicks: <span id="clickCount">0</span></p>
        <p>Total Matches: <span id="totalMatches">0</span></p>
        <p>Matches Made: <span id="matchesMade">0</span></p>
        <p>Matches Left: <span id="matchesLeft">0</span></p>
        <p>Time Elapsed: <span id="timeElapsed">0</span> seconds</p>
    </div>
    <div class="game_grid" id="gameGrid">

    </div>
    <div class="gameMessage" id="gameMessage">
        
    </div>    
</body>

</html>
